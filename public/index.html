<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="https://s3.amazonaws.com/yelpcloneassets/Logos/yelp%3Afavicon.ico" type="image/gif" sizes="16x16">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Yelp</title>
</head>

<body>
    <header>
    </header>
    <main>
        <a href="/" class="yelp"><img src="/images/select.png" class="logo" /></a>
        <form class="searchbar-home">
            <label class="find">Find</label>
            <input id="searchInput" type="text" onfocus="this.value=''" placeholder="speciality services" />
            <label class="location">Near</label>
            <input id="locationInput" type="text" onfocus="this.value=''" placeholder="Current location" />
            <button class="submit" type="submit" id="submit">
                <p class="search">Search</p><i class="fas fa-search fa-2x"></i>
            </button>
        </form>
        <div class="shortcuts">
            <i class="fas fa-utensils"></i>
            <li class="subhead">
                <p class="underline">Aquatic Therapy</p>
            </li>
            <i class="fas fa-city"></i>
            <li class="subhead">
                <p class="underline">Hand & Occupational Therapy</p>
            </li>
            <i class="fas fa-utensils"></i>
            <li class="subhead">
                <p class="underline">Functional Capacity Evaluations</p>
            </li>
            <i class="fas fa-city"></i>
            <li class="subhead">
                <p class="underline">Intramuscular Manual Therapy & Dry Needling</p>
            </li>
            <i class="fas fa-utensils"></i>
            <li class="subhead">
                <p class="underline">Pelvic Floor Rehabilitation</p>
            </li>
            <i class="fas fa-city"></i>
            <li class="subhead">
                <p class="underline">Vestibular Rehabilitation</p>
            </li>
            <i class="fas fa-utensils"></i>
            <li class="subhead">
                <p class="underline">Women's Health</p>
            </li>
            <i class="fas fa-city"></i>
            <li class="subhead">
                <p class="underline">Work Conditioning</p>
            </li>
        </div>
    </main>
    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/auto-location.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
