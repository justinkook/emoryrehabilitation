<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/images/bona.jpg" type="image/jpg" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Emory Rehabilitation Outpatient Services</title>
</head>

<body>
    <div id="background-color">
    <main>
        <div class="yelp"><img src="/images/emorylogo.png" class="logo" /></div>
        <div id="form-card">
        <form class="searchbar-home">
            <div class="inputWithIcon">
            <input id="searchInput" type="text" onfocus="this.value=''" placeholder="Search for services" />
            <i class="fas fa-child"></i>
            <input id="locationInput" type="text" onfocus="this.value=''" placeholder="Enter a city, state, or ZIP" />
            <i class="fas fa-search-location"></i>
            <input type="submit" class="submit"/>
        </div>
        </form>
                <div id="submit-icon"><p class="fa-search">Search</p></div>
        </div>
        
        <div class="dropdown"><button id="specdrop" class="dropbtn">Specialties<i class="fas fa-caret-down"></i></button>
            <div id="spec-content" class="shortcuts dropdown-content">
                <li id="aqua" class="subhead ui blue top attached segment">
                    <p class="underline">Aquatic Therapy</p>
                </li>
                <li id="hand" class="subhead ui green top attached segment">
                    <p class="underline">Hand & Occupational Therapy</p>
                </li>
                <li id="func" class="subhead ui red top attached segment">
                    <p class="underline">Functional Capacity Evaluations</p>
                </li>
                <li id="muscle" class="subhead ui orange top attached segment">
                    <p class="underline">Intramuscular Manual Therapy & Dry Needling</p>
                </li>
                <li id="pelvic" class="subhead ui teal top attached segment">
                    <p class="underline">Pelvic Floor Rehabilitation</p>
                </li>
                <li id="vesti" class="subhead ui purple top attached segment">
                    <p class="underline">Vestibular Rehabilitation</p>
                </li>
                <li id="women" class="subhead ui pink top attached segment">
                    <p class="underline">Women's Health</p>
                </li>
                <li id="work" class="subhead ui black top attached segment">
                    <p class="underline">Work Conditioning</p>
                </li>
            </div>
        </div>

        <div class="dropdown"><button id="langdrop" class="dropbtn">Language<i class="fas fa-caret-down"></i></button>
            <div id="lang-content" class="shortcuts dropdown-content">
                <li id="spanish" class="subhead ui blue top attached segment">
                    <p class="underline">Spanish</p>
                </li>
            </div>
        </div>

        <div class="dropdown"><button id="insurance" class="dropbtn">Accepted Insurances<i class="fas fa-caret-right"></i></button>
        </div>
    </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="js/auto-location.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
