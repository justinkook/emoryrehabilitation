<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="https://s3.amazonaws.com/yelpcloneassets/Logos/yelp%3Afavicon.ico" type="image/gif" sizes="16x16">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/results.css">
    <title id="title">Search Results</title>

</head>

<body>
    <header>
        <div class="header-container">
            <a href="/" class="yelp"><i class="fas fa-angle-left fa-2x"></i></a>
            <form class="searchbar-business">
                <label class="location">Near</label>
                <input id="locationInput" type="text" onfocus="this.value=''" placeholder="Current Location" />
                <button type="submit" class="submit" id="submit"><i class="fas fa-search fa-2x"></i></button>
        </div>
        </form>
    </header>
    <nav>
        <!-- <ul class="shortcuts">
            <div class="utensils blue">
                <i class="fas fa-utensils"></i>
                <li>
                    <p>Restaurants</p>
                </li>
            </div>
            <div class="city blue">
                <i class="fas fa-city"></i>
                <li class="line">
                    <p>Businesses</p>
                </li>
            </div>
        </ul> -->
    </nav>
    <div class="background">
        <aside class="result-map">
            <div id="map"></div>
        </aside>
    </div>
    <div class="results">
        <section class="card mb-14">
            <div class="card-body" id="holder">
            </div>
        </section>

    </div>

    <footer>
        <a class="active">1</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxG39mIjdDBwU3JnRsD1SmItsodWv_1lw&callback=initMap"></script>
    <script src="js/auto-location.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/results.js"></script>
</body>

</html>
